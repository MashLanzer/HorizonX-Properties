<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes - HorizonX Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Barra Lateral (Sidebar ) - Marcamos "Ajustes" como activo -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-building"></i>
                <span>HorizonX</span>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                <a href="clientes.html" class="nav-item"><i class="fas fa-users"></i><span>Clientes</span></a>
                <a href="reportes.html" class="nav-item"><i class="fas fa-chart-bar"></i><span>Reportes</span></a>
                <a href="ajustes.html" class="nav-item active"><i class="fas fa-cog"></i><span>Ajustes</span></a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn-logout"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesión</span></button>
            </div>
        </aside>

        <!-- Contenido Principal de la Página de Ajustes -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Ajustes de la Aplicación</h1>
                <div class="header-actions">
                    <span id="current-date"></span>
                    <img id="user-avatar" src="" alt="Avatar de usuario" class="user-avatar">
                </div>
            </header>

            <!-- Panel de Gestión de Administradores -->
            <section class="settings-panel">
                <h2><i class="fas fa-user-shield"></i> Gestión de Administradores</h2>
                <p>Añade o elimina los correos electrónicos que tienen acceso a este panel.</p>
                
                <!-- Formulario para añadir nuevos administradores -->
                <div class="add-admin-form">
                    <input type="email" id="new-admin-email" placeholder="nuevo.admin@ejemplo.com">
                    <button id="add-admin-btn" class="btn-primary">
                        <i class="fas fa-plus"></i> Añadir Administrador
                    </button>
                </div>

                <!-- Lista de administradores actuales -->
                <div id="admin-list-container" class="admin-list">
                    <!-- Los administradores se cargarán aquí dinámicamente -->
                    <div class="spinner"></div> <!-- Indicador de carga -->
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts de Firebase y del nuevo archivo JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-remote-config.js"></script>
    <script src="../assets/js/ajustes.js"></script>
</body>
</html>
